# -----------------------------------------------------------------------------
# CHANNEL SELECTION CRITERIA
# -----------------------------------------------------------------------------
# When choosing channels, prioritize:
#
# 1. COMMENT ACTIVITY
#    - Channels with many comments per video
#    - Active community that discusses recipes
#
# 2. RECIPE CONTENT
#    - Clear recipe videos (not vlogs)
#    - Specific dishes with ingredients/steps
#
# 3. HEBREW CONTENT
#    - Hebrew-speaking creator
#    - Hebrew comments (not English tourists)
#
# 4. MODIFICATION POTENTIAL
#    - Home cooking (people modify these more)
#    - Common ingredients (easier to substitute)
#    - Baking (precise, people share adjustments)
#
# AVOID:
#    - Restaurant reviews (no recipes to modify)
#    - Mukbang/eating videos (comments are reactions, not modifications)
#    - Very professional/complex recipes (fewer home modifications)
